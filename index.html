<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./icons/bootstrap-icons.css">
<link rel="stylesheet" href="./css/style.css">

<body>
    <div class="window">
        <div class="actionbar">
            <div class="text">
                <h3>MSM Mod Manager <b>2.0</b></h3>
            </div>
            <div class="button" id="exitButton">
                <i class="bi-x"></i>
            </div>
        </div>
        <div class="content">
            <div class="verticalHeader">
                <div class="headerbuttons">
                    <div class="headerButton modsButton" id="homeButton">
                        <i class="bi-list"></i>
                        Mods
                    </div>
                    <div class="headerButton toolsButton" id="toolsButton">
                        <i class="bi-tools"></i>
                        Tools
                    </div>
                    <div class="headerButton settingsButton" id="settingsButton">
                        <i class="bi-gear-fill"></i>
                        Settings
                    </div>
                </div>
                <div class="headerbottom">
                    <div class="headerbuttons3" id="resetButtons" style="display: none;">
                        <button id="resetSettingsButton">Reset</button>
                    </div>
                    <div class="headerbuttons2" id="selectButtons">
                        <button id="selectButton">Select All</button>
                        <button id="deselectButton">Deselect All</button>
                    </div>
                    <div class="headerbuttons1">
                        <button id="refreshButton"><i class="bi-arrow-repeat"></i></button>
                        <button id="launchButton"><i class="bi-caret-right-fill"></i></button>
                    </div>
                </div>
            </div>
            <div class="contents" style="flex: 4;">
                <div id="modList" style="display: block;">

                </div>
                <div id="toolsList" style="display: none;">
                    <h3 style="margin-top: 0;">Toml Generator</h3>
                    <div class="form-group">
                        <input style="width: 300px; box-shadow: none;" id="modNameInput" type="email"
                            class="form-control" placeholder="Name">
                        <input style="width: 300px; box-shadow: none;" id="modDescriptionInput" type="email"
                            class="form-control" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input style="width: 300px; box-shadow: none;" id="modCreatorInput" type="email"
                            class="form-control" placeholder="Creator">
                        <input style="width: 300px; box-shadow: none;" id="modVersionInput" type="email"
                            class="form-control" placeholder="Version">
                    </div>
                    <hr style="margin: 0.5rem 0; color: #28292D; width: 610px">
                    <div class="form-group">
                        <input style="width: 300px; box-shadow: none;" id="tomlModPathInput" type="email"
                            class="form-control" placeholder="Mod Folder (Must contain 'assets' subfolder)">
                        <button class="btn btn-default" id="findTomlFolder">
                            <i class="bi-folder"></i> Pick Folder
                        </button>
                    </div>
                    <button class="button" id="generateToml">
                        Generate
                    </button>
                    <br><br>
                    <h3 style="margin-top: 0;">Lua Decompiler</h3>
                    <div class="form-group">
                        <input style="width: 300px; box-shadow: none;" id="luaFileInput" type="email"
                            class="form-control" placeholder="file.lua">
                            <button class="btn btn-default" id="findLuaFile">
                                <i class="bi-file-code"></i> Pick File
                            </button>
                    </div>
                    <button class="button" id="decompileLua">
                        Decompile
                    </button>
                    </li>
                    <br><br>
                    <h3 style="margin-top: 0;">Other Tools</h3>
                    <button class="button" id="resetDataFolder">
                        Reset Data Folder [Unimplemented]
                    </button>
                </div>
                <div id="settingsList" style="display: none">
                    <h3 style="margin-top: 0;">General</h3>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.ignore_conflicts"> Ignore Conflicts
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.close_after_launch"> Close After Launch
                        </label>
                    </div>
                    <div class="form-group" style="margin-bottom: 3px;">
                        <input id="pathLabel" type="email" class="form-control"
                            placeholder="MySingingMonsters Directory">
                        <button id="findMSMButton">
                            <i class="bi-folder"></i> Pick Folder
                        </button>
                    </div>
                    <br>
                    <h3>Other</h3>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.debug_mode"> Debug Mode
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.disable_unsafe_lua_functions" checked> Disable
                            Unsafe
                            Lua Functions
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/client.js"></script>
</body>

</html>
