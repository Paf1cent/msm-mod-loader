<!DOCTYPE html>
<html>

<head>
    <title>MSM Mod Launcher</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">

    <style>
        nav ul {
            height: 200px;
            width: 18%;
        }

        nav ul {
            overflow: hidden;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">MSM Mod Launcher v0.0.1 ALPHA</h1>

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default" id="homeButton">
                        <span class="icon icon-home icon-text"></span>
                        Launcher
                    </button>
                    <button class="btn btn-default" id="toolsButton">
                        <span class="icon icon-tools icon-text"></span>
                        Tools
                    </button>
                    <button class="btn btn-default" id='settingsButton'>
                        <span class="icon icon-cog icon-text"></span>
                        Settings
                    </button>
                </div>
                <button class="btn btn-default btn-dropdown pull-right">
                    <span class="icon icon-help"></span>
                </button>
            </div>
        </header>

        <nav id="listPages">
            <ul class="list-group" id="modList" style="display: block;">
                <strong>Uh oh!</strong>
                <p>Look's like nothing's here...<br></p>
                <p>You should get started by adding some mods to the 'mods' folder!</p>
            </ul>
            <ul class="list-group" id="settingsList" style="display: none;">
                <li class="list-group-item" id="">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.debug_mode"> Debug Mode
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.ignore_conflicts" checked> Ignore Conflicts (Mods will be loaded in Alphabetical Order)
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.close_after_launch" checked> Close After Launch
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.disable_unsafe_lua_functions" checked> Disable Unsafe Lua Functions
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="settings.always_on_top" checked> Always On Top
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" id="findMSMButton">
                            <span class="icon icon-folder"></span>
                        </button>
                        <input style="width: 300px; box-shadow: none;" id="pathLabel" type="email" class="form-control" placeholder="Path to MySingingMonsters.exe">
                    </div>
                    <div class="btn-group pull-right">
                        <button class="btn btn-default" id="resetSettingsButton">
                            Reset
                        </button>
                        <button class="btn btn-primary" id="saveSettingsButton">
                            Save
                        </button>
                    </div>
  
                </li>
            </ul>
            <ul class="list-group" id="toolsList" style="display: none;">
                <li class="list-group-item" id="">
                    <button class="btn btn-default" id="resetDataFolder">
                        Reset Data Folder
                    </button>
                </li>
            </ul>
        </nav>

        <footer class="toolbar toolbar-footer pull-bottom">
            <div class="toolbar-actions">
                <button class="btn btn-default" id="exitButton">
                    Exit
                </button>
                <button class="btn btn-default" id="refreshButton">
                    Refresh
                </button>

                <button class="btn btn-primary pull-right" id="launchButton">
                    Launch
                </button>

                <div class="btn-group pull-right">
                    <button class="btn btn-default pull-right" id="selectButton">
                        Select All
                    </button>
                    <button class="btn btn-default pull-right" id="deselectButton">
                        Deselect All
                    </button>
                </div>

            </div>
        </footer>
    </div>
    <script src="js/client.js"></script>
</body>
</html>
